<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Investors</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: grid;
            place-items: center;
            padding: 40px;
        }
        .container{
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .investor-grid{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }
        .investor-card{
            width: 260px;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding-bottom: 20px;
            text-align: center;
        }
        .investor-card .profile-pic{
            width: 100%;
            height: 220px;
            object-fit: cover;
            object-position: top;
        }
        .investor-card h3{
            font-size: 1.1rem;
            color: #333;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        .investor-card p{
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 15px;
        }
        .investor-card .company-logo{
            height: 60px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="investor-grid">
            <div class="investor-card">
                <img class="profile-pic" src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma">
                <h3>Vijay Shekhar Sharma</h3>
                <p>Founder & CEO</p>
                <img class="company-logo" src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="Paytm Logo">
            </div>
            <div class="investor-card">
                <img class="profile-pic" src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Kunal Shah">
                <h3>Kunal Shah</h3>
                <p>Founder</p>
                <img class="company-logo" src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" alt="CRED Logo">
            </div>
            <div class="investor-card">
                <img class="profile-pic" src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau">
                <h3>Amrish Rau</h3>
                <p>CEO</p>
                <img class="company-logo" src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" alt="Pine Labs Logo">
            </div>
            <div class="investor-card">
                <img class="profile-pic" src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain">
                <h3>Sampad Swain</h3>
                <p>Co-Founder & CEO</p>
                <img class="company-logo" src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" alt="Instamojo Logo">
            </div>
            <div class="investor-card">
                <img class="profile-pic" src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="Ankush Sachdeva">
                <h3>Ankush Sachdeva</h3>
                <p>Co-Founder & CEO</p>
                <img class="company-logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat Logo">
            </div>
            <div class="investor-card">
                <img class="profile-pic" src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" alt="Bhanu Pratap Singh">
                <h3>Bhanu Pratap Singh</h3>
                <p>Co-Founder & CTO</p>
                <img class="company-logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat Logo">
            </div>
            <div class="investor-card">
                <img class="profile-pic" src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png" alt="Farid Ahsan">
                <h3>Farid Ahsan</h3>
                <p>Co-Founder & COO</p>
                <img class="company-logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat Logo">
            </div>
            <div class="investor-card">
                <img class="profile-pic" src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" alt="Amit Kumar Agarwal">
                <h3>Amit Kumar Agarwal</h3>
                <p>Co-Founder & CEO</p>
                <img class="company-logo" src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg" alt="NoBroker Logo">
            </div>
        </div>
    </div>
</body>
</html>
