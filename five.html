<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Hiring Partners</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }

        .container{
            max-width: 1200px;
            margin: 0 auto;
        }

        h1{
            text-align: left;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
        }

        .logo-grid{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
        }

        .logo-card{
            width: 170px;
            height: 90px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-card img{
            height: 90px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Masai Hiring Partners</h1>
        <div class="logo-grid">
            <div class="logo-card">
