<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }
        .product-card{
            width: 500px;
            height: 500px;
            padding: 30px;
            margin: 10px auto;
            border: 3px solid grey;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .product-card img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 8px;
        }
        .product-card h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .product-card p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .product-card button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff9900; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-start; 
        }
    </style>
</head>
<body>
    <div class="product-card"> 
        <img src="https://m.media-amazon.com/images/I/61fDRIfPQEL.jpg" alt="Product Image">
        <h3>SAMSUNG Galaxy Watch6 LTE</h3>
        <p>Graphite Strap, 44mm. Advanced sleep coaching, fitness tracking, and seamless connectivity all on your wrist.</p> 
        <button>Buy Now</button>
    </div>
</body>
</html>
